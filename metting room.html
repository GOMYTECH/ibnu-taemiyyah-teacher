<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        h1 {
            color: #FFD700;
        }
        .event-date {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .event-name {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .event-description {
            font-size: 1.1em;
            margin: 20px 0;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Event</h1>
        <div class="event-date">Date: August 30, 2024</div>
        <div class="event-name">Annual Strategy Meeting</div>
        <div class="event-description">
            Join us for our Annual Strategy Meeting where we will discuss key objectives for the upcoming year, review past performance, and plan our next steps. Don't miss out on this important event!
        </div>
       
    </div>
</body>
</html>
