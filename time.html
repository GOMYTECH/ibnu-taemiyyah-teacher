<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #f4f4f4; /* Light text color */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #222; /* Darker background for container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00; /* Yellow color for the heading */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #444; /* Dark background for list items */
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #ffcc00; /* Yellow color for links */
        }
        a:hover {
            text-decoration: underline;
            color: #ffcc00; /* Yellow color for link hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class List</h1>
        <ul>
            <li><a href="jss1.html">JSS1</a></li>
            <li><a href="jss2.html">JSS2</a></li>
            <li><a href="jss3.html">JSS3</a></li>
            <li><a href="ss1tb.html">SS1</a></li>
            <li><a href="ss2.html">SS2</a></li>
            <li><a href="ss3.html">SS3</a></li>
        </ul>
    </div>
</body>
</html>
